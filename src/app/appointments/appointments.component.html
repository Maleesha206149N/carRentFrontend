<!-- booking-form.component.html -->
<form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="mobileNumber" class="form-label">Mobile Number:</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" [(ngModel)]="mobileNumber" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control" required>
    </div>
  
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!bookingForm.valid">Book Now</button>
    </div>
  </form>
